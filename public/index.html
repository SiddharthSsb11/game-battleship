<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Battle Ships</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="container">
        <div class="grid grid-user"></div>
        <div class="grid grid-computer"></div>
    </div>

    <div class="hidden-info">

      <button id="rotate">Rotate Your Ships</button>
      <h3 id="whose-go">Your Go</h3>
      <h3 id="info"></h3>
    </div>

    <div class="grid-display">
      <!--displaying type of ships-->
      <div class="ship destroyer-container" ></div>
    </div>

  </body>
</html>
